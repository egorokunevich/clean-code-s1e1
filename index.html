<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="matrix image">
    <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <section class="wrapper">
    <h3 class="section__heading">Add Item</h3>
    <div class="task-container">
      <input id="task_new" class="input_new-item" type="text">
      <button class="btn">Add</button>
    </div>
    <h3 class="section__heading">Todo</h3>
    <ul class="list tasks_todo">
      <li class="list__item">
        <input class="input_check" type="checkbox">
        <label class="label">Pay Bills</label>
        <input type="text" class="input_text">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete">
          <img class="btn__icon" src="./remove.svg" alt="delete icon">
        </button>
      </li>
      <li class="list__item">
        <input class="input_check" type="checkbox">
        <label class="label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input_text">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete">
          <img class="btn__icon" src="./remove.svg" alt="delete icon"></button>
      </li>
    </ul>
    <h3 class="section__heading">Completed</h3>
    <ul class="list tasks_done">
      <li class="list__item">
        <input class="input_check" type="checkbox" checked>
        <label class="label">See the Doctor</label>
        <input type="text" class="input_text">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete">
          <img class="btn__icon" src="./remove.svg" alt="delete icon">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
