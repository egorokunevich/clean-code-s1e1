<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="wrapper">
    <h3 class="section-heading new">Add Item</h3>
    <div class="task-container">
      <input id="new-task" class="task input_new-item" type="text">
      <button class="btn">Add</button>
    </div>
    <h3 class="section-heading">Todo</h3>
    <ul class="list tasks_todo">
      <li class="list__item" class="list__item">
        <input class="input_check" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="task input_text">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="list__item">
        <input class="input_check" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input_text">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete">
          <img class="delete-img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="section-heading">Completed</h3>
    <ul class="list tasks_done">
      <li class="list__item">
        <input class="input_check" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="task input_text">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
