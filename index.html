<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="wrapper">
    <p class='section-heading'>
      <label for="new-task">Add Item</label>
    <div class="task-container">
      <input id="new-task" class="task" type="text">
      <button>Add</button>
    </div>
    </p>
    <h3 class='section-heading'>Todo</h3>
    <ul class="todo-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="btn_edit">Edit</button>
        <button class="btn_delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li>
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="btn_edit">Edit</button>
        <button class="btn_delete">
          <img src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class='section-heading'>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="btn_edit">Edit</button>
        <button class="btn_delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
